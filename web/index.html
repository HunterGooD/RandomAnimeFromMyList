<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/@mdi/font@4.x/css/materialdesignicons.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.min.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="assets/img/logo.jpg" type="image/x-icon">
    <title>Table agents</title>
</head>

<body>
    <div id="app">
        <v-app id="inspire">
            <v-app-bar app color="white" flat>
                <v-container class="py-0 fill-height">
                    <v-avatar class="mr-10" color="grey darken-1" size="50">
                        <v-img src="assets/img/logo.jpg">

                        </v-img>
                    </v-avatar>

                    <v-btn v-for="link in links" :key="link" text>
                        {{ link }}
                    </v-btn>

                    <v-spacer></v-spacer>

                    <v-responsive max-width="260">
                        <v-text-field dense flat hide-details rounded solo-inverted></v-text-field>
                    </v-responsive>
                </v-container>
            </v-app-bar>

            <v-main class="grey lighten-3">
                <v-container>
                    <v-row>
                        <v-col cols="2">
                            <v-sheet rounded="lg">
                                <v-list color="transparent">
                                    <v-list-item v-for="(n, i) in libs" :key="n.user" link>
                                        <v-list-item-content @click="changeUser(i)">
                                            <v-list-item-title>
                                                Список: {{ n.user }}
                                            </v-list-item-title>
                                        </v-list-item-content>
                                    </v-list-item>

                                </v-list>
                            </v-sheet>
                        </v-col>

                        <v-col>
                            <v-sheet min-height="85vh" rounded="lg" style="padding: 1% 3%;">
                                <h3>Список {{ selected.user }}:</h3>
                                <v-btn style="margin: 10px 0;" outlined :disabled="anime == null" @click="refresh">
                                    Обновить
                                </v-btn>
                                <v-select :items="items" label="Выбери категорию из которой брать аниме"
                                    @change="selectCategory" :disabled="selected.user == libs[1].user"></v-select>
                                <v-card max-width="374" v-if="anime != null">
                                    <v-img max-height="300" :src="'https://yummyanime.club/'+anime.image">
                                    </v-img>
                                    <v-card-title> {{ anime.name }}</v-card-title>
                                    <v-card-text>
                                        <v-row align="center" class="mx-0">
                                            <v-rating :value="3" color="amber" dense half-increments readonly size="14">
                                            </v-rating>
                                            <div class="grey--text ml-4">
                                                Вся штука с рейтингом пока в думках скажем так
                                            </div>
                                        </v-row>
                                    </v-card-text>
                                    <v-card-actions>
                                        <v-btn color="deep-purple lighten-2" text target="_blank" :href="'https://yummyanime.club/catalog/item/'+anime.alias">
                                            На страницу c аниме
                                        </v-btn>
                                    </v-card-actions>
                                </v-card>
                            </v-sheet>
                        </v-col>
                    </v-row>
                </v-container>
            </v-main>
        </v-app>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.js"></script>
    <script src="assets/script/script.js"></script>
</body>

</html>
